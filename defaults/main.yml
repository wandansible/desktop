---
useful_snap_packages: []
sudoers: {}

desktop_env: ubuntu-desktop
desktop_dm: "{{ desktop_env_default_dms[desktop_env] }}"
desktop_dms:
  gdm3:
    path: /usr/sbin/gdm3
    file: /etc/gdm3/greeter.dconf-defaults
  sddm:
    path: /usr/bin/sddm
    file: /etc/sddm.conf
  lightdm:
    path: /usr/sbin/lightdm
    file: /etc/lightdm/lightdm.conf
desktop_dm_config: "{{ desktop_dm_configs[desktop_dm] }}"
desktop_dm_configs: {}
desktop_env_default_dms:
  ubuntu-desktop: gdm3
  kubuntu-desktop: sddm
  plasma-desktop: sddm
  ubuntu-mate-desktop: lightdm
  ubuntu-budgie-desktop: lightdm
  xubuntu-desktop: lightdm
  lubuntu-desktop: sddm

desktop_nfs_home: false
desktop_tracker_services:
  - tracker-extract.service
  - tracker-miner-fs.service
  - tracker-store.service
  - tracker-writeback.service
desktop_bind_mounts:
  - src: ${HOME}/.config/Slack/Cache
    dst: /var/tmp/slackcache-${USER}/Cache
  - src: ${HOME}/.config/Slack/GPUCache
    dst: /var/tmp/slackcache-${USER}/GPUCache
  - src: ${HOME}/.dropbox
    dst: /var/tmp/dropbox-${USER}/dropbox
  - src: ${HOME}/.dropbox-dist
    dst: /var/tmp/dropbox-${USER}/dist

desktop_browser_snaps:
  - firefox
  - chromium
  - chromium-ffmpeg

# List of dicts for printers.
# The dicts must have the following structure:
# {
#   name: <name>        # Name of the printer (required)
#   uri: <uri>          # URI for the printer (required)
#   page_size: <size>   # Default page size (default: A4)
#   driver: <driver>    # Driver path from `lpinfo -m` (default: everywhere)
#   model: <model>      # Additional model name if driver supports mutiple models (optional)
#   auth: <auth>        # Authentication required for printing (default: none)
# }
desktop_printers: []
# List of dicts for printer drivers.
# The dicts must have the following structure:
# {
#   name: <name>                 # Name of the driver (required)
#   url: <url>                   # URL for downloading the driver (required)
#   file_extension: <extension>  # File extension added to downloaded file (default: .ppd)
#   checksum: <checksum>         # Checksum of downloaded file (required)
#   checksum_type: <type>        # Type of checksum (default: sha256)
#   extract_file: <path>         # If download is compressed, set this to extract file (optional)
# }
desktop_printer_drivers: []
samba_workgroup: WORKPLACE

desktop_dropbox_apt_key_fingerprint: 1C61A2656FB57B7E4DE0F4C1FC918B335044912E

desktop_slack_apt_key_fingerprint: DB085A08CA13B8ACB917E0F6D938EC0D038651BD
desktop_slack_parameters:
  repo_add_once: "false"
  repo_reenable_on_distupgrade: "false"
